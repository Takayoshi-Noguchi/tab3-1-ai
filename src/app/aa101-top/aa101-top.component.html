<div class="tab-container">
    <ng-container *ngFor="let tab of tabs">
        <button (click)="changeTab(tab.screenUrl)" class="tab-button" [class.active]="currentScreenUrl === tab.screenUrl">
            {{ tab.name }}</button>
    </ng-container>
</div>

    <router-outlet></router-outlet>
</div>
